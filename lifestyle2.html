<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PERSONAL</title>
    <link rel="shortcut icon" href="./logo.jpg" title="" type="image/jpg" />
    <style>
        body {
            background-color: rgb(8, 95, 55);
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 100px 500px;
        }

        main {
            border-radius: 10px; 
            padding: 20px 50px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); 
            max-width: 1200px; 
        }

        .first-div {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f0f0f0;
            padding: 20px;
            height: 80px;
            width: 1160px;
            border: 2px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-family: Arial, sans-serif;
            color: #ffffff;
        }

        .first-div ul {
            display: flex;
            flex-direction: row;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .first-div img.logo {
            margin: 40px 40px;
            height: 100px;
            width: auto;
            margin-left: 100px;
        }

        .first-div ul {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .first-div ul li {
            margin-right: 20px;
            position: relative; 
        }

      .sec-div {
          background-color: #f0f0f0;
          margin-top: 20px;
          padding: 20px;
          height: 700px; 
          width: 1160px; 
          border: 2px solid #ccc;
          border-radius: 5px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          font-family: Arial, sans-serif;
          color: black;
          overflow: hidden;
          
      }
      
      .gallery {
          display: grid;
          grid-template-columns: repeat(4, 1fr);
          grid-gap: 40px;
          overflow: hidden;
          place-items: center;
          margin-top: 70px;
      }


        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #943a3a;
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            margin-right: 23px;
            margin-top: 40px;
            border: none;
            cursor: pointer;
            border-radius: 15px;
        }

        .button:hover {
            background-color: #751b1b;
        }


.dropdown {
          position: relative;
        }

      .dropdown-content {
          position: absolute;
          min-width: 90px;
          border-radius: 15px;
          z-index: 1;
          padding: 0;
          margin-top: 10px;
          top: calc(100% + 10px); 
          left: 0; 
          transition: opacity 0.3s ease, visibility 0.3s ease; 
      }


        .dropdown-content a {
            display: block;
            padding: 10px 20px;
            border-radius: 15px; 
            background-color: #751b1b;
        }

        .dropdown-content a + a {
            margin-top: 10px; 
        }

        .dropdown-content a:hover {
            background-color: #751b1b;
        }

        .dropdown:hover .dropdown-content {
            opacity: 1; 
            visibility: visible; 
        }

        a {
            color: white;
            text-decoration: none;
        }
        
        .sec-div img {
          border-radius: 50px;
          height: 200px;
          width: 200px;
          object-fit: cover;
        }
        
        h1 {
          margin-left: 65px;
        }
    </style>
</head>
<body>
    <main>
        <div class="first-div">
            <img src="./logo.jpg" alt="img3" class="logo">
            <ul>
                <li><button class="button"><a href="./home.html">Home</a></button></li>
                <li><button class="button"><a href="./about.html">About</a></button></li>
                <li class="dropdown">
                    <button class="button dropbtn">Lifestyle</button>
                    <div class="dropdown-content">
                        <a href="./lifestyle1.html">Fashion</a>
                        <a href="./lifestyle2.html">Personal</a>
                    </div>
                </li>
                <li><button class="button"><a href="./contact.html">Contact</a></button></li>
            </ul>
        </div>

        <div class="sec-div">
          <h1>Personal</h1>
            <div class="gallery">
              <img src="./LL1.jpg" alt="image1">
            <img src="./LL2.jpg" alt="image2">
            <img src="./LL3.jpg" alt="image3">
            <img src="./LL4.jpg" alt="image4">
            <img src="./LL5.jpg" alt="image5">
            <img src="./LL6.jpg" alt="image6">
            <img src="./LL7.jpg" alt="image7">
            <img src="./LL8.jpg" alt="image8">
            </div>
        </div>
    </main>
    <script>
            const dropdownButton = document.querySelector('.dropbtn');
    document.addEventListener("DOMContentLoaded", function() {
    const dropdownButton = document.querySelector('.dropbtn');
    const dropdownContent = document.querySelector('.dropdown-content');

    dropdownContent.style.opacity = '0';
    dropdownContent.style.visibility = 'hidden';

    dropdownButton.addEventListener('click', () => {
        if (dropdownContent.style.visibility === 'hidden') {
            dropdownContent.style.opacity = '1';
            dropdownContent.style.visibility = 'visible';
        } else {
            dropdownContent.style.opacity = '0';
            dropdownContent.style.visibility = 'hidden';
        }
    });
});
    </script>
</body>
</html>
