<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACTPAGE</title>
    <link rel="shortcut icon" href="./logo.jpg" title="" type="image/jpg" />
    <style>
body {
      background-color: rgb(8, 95, 55);
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    width: 100vw;
    margin: 0;
    padding: 100px 500px;
}

main {
    border-radius: 10px; 
    padding: 20px 50px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); 
    max-width: 1200px; 
    
}

.first-div {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #f0f0f0;
    padding: 20px;
    height: 80px;
    width: 1160px;
    border: 2px solid #ccc;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    font-family: Arial, sans-serif;
    color: #ffffff;
}

.first-div ul {
    display: flex;
    flex-direction: row;
    list-style: none;
    padding: 0;
    margin: 0;
}

.first-div img.logo {
    margin: 40px 40px;
    height: 100px;
    width: auto;
    margin-left: 100px;
}

.first-div ul {
    display: flex;
    list-style: none;
    padding: 0;
    margin: 0;
}

.first-div ul li {
    margin-right: 20px;
    position: relative; 
}

.sec-div {
    position: relative;
    background-color: #f0f0f0;
    padding: 100px;
    height: 400px;
    width: 1000px;
    margin-top: 20px;
    border: 2px solid #ccc;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    font-family: Arial, sans-serif;
    color: #ffffff;
    overflow: hidden;
    display: flex;
    flex-direction: row;
    justify-content: space-evenly;
    align-items: center;
}

.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-bottom: 20px; 
  height: 100%;
  justify-content: center;
  margin-right: 60px;
}

.container form {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100%;
}

.container input,
.container textarea,
.container button {
  margin-bottom: 10px; 
  background-color: #943a3a;
  color: white;
  width: 400px;
  height: 50px;
  border-radius: 50px;
  border: none;
  text-align: center;
  font-weight: 700;
  font-size: 1rem;
}

.container input::placeholder,
.container textarea::placeholder {
  color: white;
}

.container textarea {
  height: 100px;
  border-radius: 30px;
}

.container button {
  width: 250px;
  background-color: #ac8484;
}


h2 {
  color: black;
  font-size: 50px;
  text-align: left;
  width: 100%;
  font-weight: 200;
}

.container img {
  height: 100%;
}


.button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #943a3a;
    color: white;
    text-align: center;
    text-decoration: none;
    font-size: 16px;
    margin-right: 23px;
    margin-top: 40px;
    border: none;
    cursor: pointer;
    border-radius: 15px;
}

.button:hover {
    background-color: #751b1b;
}

.dropdown-content {
    position: absolute;
    min-width: 90px;
    border-radius: 15px;
    z-index: 1;
    padding: 0;
    margin-top: 10px;
    display: none; 
    top: calc(100% + 10px); 
    left: 0; 
}


.dropdown-content a {
    display: block;
    padding: 10px 20px;
    border-radius: 15px; 
    background-color: #751b1b;
}

.dropdown-content a + a {
    margin-top: 10px; 
}

.dropdown-content a:hover {
    background-color: #751b1b;
}

.dropdown:hover .dropdown-content {
    display: block;
}

.dropdown-content {
    top: calc(100% + 10px);
    left: 0; 
}

a {
  color: white;
  text-decoration: none;
}


    </style>
</head>
<body>
<main>
    <div class="first-div">
        <img src="./logo.jpg" alt="img3" class="logo">
        <ul>
            <li><button class="button"><a href="./home.html">Home</a></button></li>
            <li><button class="button"><a href="./about.html">About</a></button></li>
            <li class="dropdown">
                <button class="button dropbtn">Lifestyle</button>
                <div class="dropdown-content">
                    <a href="./lifestyle1.html">Fashion</a>
                    <a href="./Lifestyle1.html">Personal</a></a>
                </div>
            </li>
            <li><button class="button"><a href="./contact.html">Contact</a></button></li>
        </ul>
    </div>


    <div class="sec-div">
       <div class="container">
        <h2>Get in Touch!</h2>
        <form>
          <input type="text" placeholder="Name">
          <input type="email" placeholder="Email">
          <textarea placeholder="Message"></textarea>
          <button type="submit">Send message</button>
        </form>
      </div>
      
      <div class="container">
        <img src="./4.png" alt="Imggg">
      </div>


    </div>
</main>
</body>
</html>
